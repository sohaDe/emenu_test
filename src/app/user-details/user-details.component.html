
<div class="landing">
  <div class="display">
  </div>

<div *ngIf="user" class="card">
<mat-card class="card1" >
  <mat-card-header>
    <div > <img src="{{user.data.avatar}}" alt="Photo" style="width: 100%"></div>

  </mat-card-header>
  <mat-card-content style="color: black">
    <mat-card-title style="color: black">Id: {{user.data.id}}</mat-card-title>

    <p> First Name:{{user.data.first_name }}</p>
    <p> Last Name:{{ user.data.last_name}}</p>
    <p>Email: {{user.data.email}}</p>

  </mat-card-content>
</mat-card>
  <button  mat-raised-button style="cursor: pointer;margin-top: 10px;" routerLink="/users" >Back</button>
  <router-outlet></router-outlet>

</div>

</div>
